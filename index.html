<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://unpkg.com/tone"></script>
    <link rel="stylesheet" href="/styles/styles.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>hello world</h1>
    <div class="controls">
        <button class="note-button">start/stop</button>
        <div>
            <h2>complexity: <span class="complexity-display">4</span></h2>
            <button class="complexity-up">up</button>
            <button class="complexity-down">down</button>
        </div>
        <!-- <div>
            <p>Key</p>
            <button class="key-up">up</button>
            <button class="key-down">down</button>
        </div> -->
    </div>

    <!-- <div>
        <h2>direction toggle</h2>
        <button class="direction-toggle">ascending</button>
    </div> -->
    <div class="synth-body">
        <div class="control-area">
            <div class="info-display">
                <div class="info-display-box">
                    <p>chord: <span class="roman-numeral-display">I</span></p>
                </div>
                <div class="info-display-box">
                    <p>extensions: <span class="extensions-display">7</span></p>
                </div>
                <div class="info-display-box">
                    <p>key: <span class="key-display">C</span> <span class="key-quality-display">Major</span></p>
                </div>
            </div>
            <div class="tonality-area">
                <p class="area-title">tonality</p>
                <div class="tonality-button-base unpressed maj-button pressed">
                    <div class="tonality-button">
                        <span class="toggle-text prevent-select">maj</span>
                    </div>
                </div>
                <div class="tonality-button-base unpressed min-button">
                    <div class="tonality-button">
                        <span class="prevent-select">min</span>
                    </div>
                </div>
            </div>
            <div class="key-area">
                <p class="area-title">key</p>
                <div class="tonality-button-base unpressed key-up">
                    <div class="tonality-button">
                        <span class="key-text prevent-select">up</span>
                    </div>
                </div>
                <div class="tonality-button-base unpressed key-down">
                    <div class="tonality-button">
                        <span class="key-text prevent-select">down</span>
                    </div>
                </div>
            </div>
        </div>
        <ul class="keyboard prevent-select">
            <li class="c inactive-key key"><span>C</span></li>
            <li class="csharp key black-key inactive-key"><span>C&sharp;/<br/>D&flat;</span></li>
            <li class="d inactive-key key"><span>D</span></li>
            <li class="dsharp key  black-key inactive-key"><span>D&sharp;/<br/>E&flat;</span></li>
            <li class="e inactive-key key"><span>E</span></li>
            <li class="f inactive-key key"><span>F</span></li>
            <li class="fsharp key black-key inactive-key"><span>F&sharp;/<br/>G&flat;</span></li>
            <li class="g inactive-key key"><span>G</span></li>
            <li class="gsharp key black-key inactive-key"><span>G&sharp;/<br/>A&flat;</span></li>
            <li class="a inactive-key key"><span>A</span></li>
            <li class="asharp key black-key inactive-key"><span>A&sharp;/<br>B&flat;</span></li>
            <li class="b inactive-key key"><span>B</span></li>
        </ul>
    </div>
    <script src="/utils/chordGenerator.js"></script>
    <script src="/app.js"></script>
</body>
</html>
