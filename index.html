<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://unpkg.com/tone"></script>
    <link rel="stylesheet" href="/styles/styles.css"></link>
</head>
<body>
    <h1>hello world</h1>
    <button class="note-button">start/stop</button>
    <div>
        <h2>complexity: <span class="complexity-display">4</span></h2>
        <button class="complexity-up">up</button>
        <button class="complexity-down">down</button>
    </div>
    <div>
        <h2>key: <span class="key-display">0</span></h2>
        <button class="key-up">up</button>
        <button class="key-down">down</button>
    </div>
    <div>
        <h2>tonality toggle</h2>
        <button class="key-quality-toggle">major</button>
    </div>
    <!-- <div>
        <h2>direction toggle</h2>
        <button class="direction-toggle">ascending</button>
    </div> -->
    <div class="keyboard">
        <button class="c inactive-key">C</button>
        <button class="csharp black-notes inactive-key">C#</button>
        <button class="d inactive-key">D</button>
        <button class="dsharp black-notes inactive-key">D#</button>
        <button class="e inactive-key">E</button>
        <button class="f inactive-key">F</button>
        <button class="fsharp black-notes inactive-key">F#</button>
        <button class="g inactive-key">G</button>
        <button class="gsharp black-notes inactive-key">G#</button>
        <button class="a inactive-key">A</button>
        <button class="asharp black-notes inactive-key">A#</button>
        <button class="b inactive-key">B</button>
    </div>
    <script src="/utils/chordGenerator.js"></script>
    <script src="/app.js"></script>
</body>
</html>
